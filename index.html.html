<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		 <div class="row _show_post">
		 	
		 </div>
	</div>


<script type="text/javascript">
	let link = 'https://jsonplaceholder.typicode.com/posts';
	// forEach
	// map
  


	fetch(link).then(res => {
		res.json().then(data => {
			let output = ''
			data.forEach(function (item, index){
				output += `
					<div class="col-md-4 card">
				 		 <div class="card-title">
				 		 	<h3>${item.title}</h3>
				 		 </div>
				 		 <div class="card-body">
				 		 	${item.body}
				 		 </div>
				 	</div>
				`;
			})

			document.querySelector('._show_post').innerHTML = output

			 let titles = data.map(function (item, index){
			 	return {id:item.id}
			 })
			 console.log(titles)



		})
	})
</script>
</body>
</html>
